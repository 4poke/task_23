<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10; url=https://127.0.0.1/redblue">
    <title>RED</title>
    <style>
        .RED {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-top: 20%;
            color: #ff0000;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffa500; }
            40% { color: #ffff00; }
            60% { color: #ff0000; }
            80% { color: #ffa500; }
            100% { color: #ffff00; }
        }
    </style>
</head>
<body>
    <div class="RED">RED</div>
</body>
</html>

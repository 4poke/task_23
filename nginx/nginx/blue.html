<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10; url=https://127.0.0.1/redblue">
    <title>BLUE</title>
    <style>
        .BLUE {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-top: 20%;
            color: #0000ff;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { color: #0000ff; }
            35% { color: #4b0082; }
            70% { color: #008000; }
            60% { color: #0000ff; }
            80% { color: #008000; }
            100% { color: #4b0082; }
        }
    </style>
</head>
<body>
    <div class="BLUE">BLUE</div>
</body>
</html>
